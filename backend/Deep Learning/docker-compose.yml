version: "3.8"
services:
  backend:
    build: .
    image: inbox-classifier:week4
    container_name: inbox-classifier
    ports:
      - "8000:8000"
    volumes:
      - ./models:/models
    environment:
      - MODEL_NAME=distilbert-base-uncased-finetuned-sst-2-english
      - TRANSFORMERS_CACHE=/models/transformers_cache
    restart: unless-stopped
